<!doctype html>

<html>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="swag"></div>
    <script src="https://unpkg.com/flyter/bundles/flyter.popper-bootstrap.min.js"></script>
    <script>
      const s = flyter.attach('.swag', {
        renderer: {
          name: 'popup',
        },
        type: {
          name: 'checkbox',
          config: {
            dataSource: [
              { value: 1, label: 'uno' },
              { value: 2, label: 'duo' },
            ]
          }
        }
      });
    </script>
  </body>
</html>
